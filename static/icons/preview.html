<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标签栏图标预览</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .icon-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 30px;
            margin-bottom: 30px;
        }
        .icon-item {
            text-align: center;
            padding: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .icon-item:hover {
            border-color: #0052D9;
            box-shadow: 0 4px 12px rgba(0,82,217,0.1);
        }
        .icon-preview {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 15px 0;
        }
        .icon-normal, .icon-active {
            width: 48px;
            height: 48px;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #fafafa;
        }
        .icon-active {
            background: #0052D9;
            color: white;
        }
        .icon-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }
        .icon-desc {
            font-size: 14px;
            color: #666;
        }
        .design-principles {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-top: 30px;
        }
        .design-principles h3 {
            color: #333;
            margin-bottom: 15px;
        }
        .principles-list {
            list-style: none;
            padding: 0;
        }
        .principles-list li {
            padding: 8px 0;
            color: #666;
        }
        .principles-list li:before {
            content: "✓";
            color: #0052D9;
            font-weight: bold;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>标签栏图标设计预览</h1>
        
        <div class="icon-grid">
            <div class="icon-item">
                <div class="icon-title">鱼讯</div>
                <div class="icon-preview">
                    <div class="icon-normal">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M18 12C18 8 15 5 12 5C9 5 6 8 6 12C6 16 9 19 12 19C15 19 18 16 18 12Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M6 12L2 8C2 8 4 10 6 12C4 14 2 16 2 16L6 12Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <circle cx="14" cy="10" r="1.5" fill="currentColor"/>
                            <path d="M12 8C12 6 10 5 8 6" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M20 6C20 6 22 8 20 10" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" opacity="0.6"/>
                            <path d="M20 14C20 14 22 16 20 18" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" opacity="0.6"/>
                        </svg>
                    </div>
                    <div class="icon-active">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M18 12C18 8 15 5 12 5C9 5 6 8 6 12C6 16 9 19 12 19C15 19 18 16 18 12Z" fill="currentColor" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M6 12L2 8C2 8 4 10 6 12C4 14 2 16 2 16L6 12Z" fill="currentColor" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <circle cx="14" cy="10" r="1.5" fill="white"/>
                            <path d="M12 8C12 6 10 5 8 6" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M20 6C20 6 22 8 20 10" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" opacity="0.8"/>
                            <path d="M20 14C20 14 22 16 20 18" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" opacity="0.8"/>
                        </svg>
                    </div>
                </div>
                <div class="icon-desc">钓鱼资讯和鱼情信息</div>
            </div>
            
            <div class="icon-item">
                <div class="icon-title">联系人</div>
                <div class="icon-preview">
                    <div class="icon-normal">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="12" cy="8" r="3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M12 11C8 11 5 13 5 16V18H19V16C19 13 16 11 12 11Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <circle cx="6" cy="6" r="2" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" opacity="0.7"/>
                            <path d="M6 8C4 8 2 9 2 11V12H8V11C8 9 7 8 6 8Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" opacity="0.7"/>
                            <circle cx="18" cy="6" r="2" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" opacity="0.7"/>
                            <path d="M18 8C20 8 22 9 22 11V12H16V11C16 9 17 8 18 8Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" opacity="0.7"/>
                            <path d="M8 6L10 8" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" opacity="0.5"/>
                            <path d="M16 6L14 8" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" opacity="0.5"/>
                        </svg>
                    </div>
                    <div class="icon-active">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="12" cy="8" r="3" fill="currentColor" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M12 11C8 11 5 13 5 16V18H19V16C19 13 16 11 12 11Z" fill="currentColor" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <circle cx="6" cy="6" r="2" fill="currentColor" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" opacity="0.8"/>
                            <path d="M6 8C4 8 2 9 2 11V12H8V11C8 9 7 8 6 8Z" fill="currentColor" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" opacity="0.8"/>
                            <circle cx="18" cy="6" r="2" fill="currentColor" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" opacity="0.8"/>
                            <path d="M18 8C20 8 22 9 22 11V12H16V11C16 9 17 8 18 8Z" fill="currentColor" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" opacity="0.8"/>
                            <path d="M8 6L10 8" stroke="white" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" opacity="0.8"/>
                            <path d="M16 6L14 8" stroke="white" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" opacity="0.8"/>
                        </svg>
                    </div>
                </div>
                <div class="icon-desc">联系人管理功能</div>
            </div>
            
            <div class="icon-item">
                <div class="icon-title">应用</div>
                <div class="icon-preview">
                    <div class="icon-normal">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <rect x="8" y="6" width="8" height="8" rx="2" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <circle cx="12" cy="10" r="1.5" fill="currentColor"/>
                            <path d="M10 12H14" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                            <rect x="2" y="2" width="4" height="4" rx="1" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" opacity="0.7"/>
                            <circle cx="4" cy="4" r="0.8" fill="currentColor" opacity="0.7"/>
                            <rect x="18" y="2" width="4" height="4" rx="1" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" opacity="0.7"/>
                            <path d="M19 4H21" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" opacity="0.7"/>
                            <rect x="2" y="18" width="4" height="4" rx="1" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" opacity="0.7"/>
                            <path d="M3 19H5M3 21H5" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" opacity="0.7"/>
                            <rect x="18" y="18" width="4" height="4" rx="1" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" opacity="0.7"/>
                            <circle cx="20" cy="20" r="1" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" opacity="0.7"/>
                        </svg>
                    </div>
                    <div class="icon-active">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <rect x="8" y="6" width="8" height="8" rx="2" fill="currentColor" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <circle cx="12" cy="10" r="1.5" fill="white"/>
                            <path d="M10 12H14" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                            <rect x="2" y="2" width="4" height="4" rx="1" fill="currentColor" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" opacity="0.8"/>
                            <circle cx="4" cy="4" r="0.8" fill="white" opacity="0.8"/>
                            <rect x="18" y="2" width="4" height="4" rx="1" fill="currentColor" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" opacity="0.8"/>
                            <path d="M19 4H21" stroke="white" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" opacity="0.8"/>
                            <rect x="2" y="18" width="4" height="4" rx="1" fill="currentColor" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" opacity="0.8"/>
                            <path d="M3 19H5M3 21H5" stroke="white" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" opacity="0.8"/>
                            <rect x="18" y="18" width="4" height="4" rx="1" fill="currentColor" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" opacity="0.8"/>
                            <circle cx="20" cy="20" r="1" stroke="white" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" opacity="0.8"/>
                        </svg>
                    </div>
                </div>
                <div class="icon-desc">应用功能模块</div>
            </div>
            
            <div class="icon-item">
                <div class="icon-title">我的</div>
                <div class="icon-preview">
                    <div class="icon-normal">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="12" cy="8" r="4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M12 12C8 12 5 14 5 17V19H19V17C19 14 16 12 12 12Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <circle cx="8" cy="6" r="1" fill="currentColor" opacity="0.3"/>
                            <circle cx="16" cy="6" r="1" fill="currentColor" opacity="0.3"/>
                            <path d="M6 20C6 20 8 22 12 22C16 22 18 20 18 20" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" opacity="0.4"/>
                        </svg>
                    </div>
                    <div class="icon-active">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="12" cy="8" r="4" fill="currentColor" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M12 12C8 12 5 14 5 17V19H19V17C19 14 16 12 12 12Z" fill="currentColor" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <circle cx="8" cy="6" r="1" fill="white" opacity="0.6"/>
                            <circle cx="16" cy="6" r="1" fill="white" opacity="0.6"/>
                            <path d="M6 20C6 20 8 22 12 22C16 22 18 20 18 20" stroke="white" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" opacity="0.6"/>
                        </svg>
                    </div>
                </div>
                <div class="icon-desc">个人中心</div>
            </div>
        </div>
        
        <div class="design-principles">
            <h3>设计原则</h3>
            <ul class="principles-list">
                <li>简约风格：采用黑白线条设计，简洁明了</li>
                <li>圆润曲线：所有线条都使用圆角处理，没有直角</li>
                <li>主题相关：每个图标都与其对应功能模块高度相关</li>
                <li>视觉统一：保持一致的线条粗细和设计风格</li>
                <li>状态区分：普通状态为线条，激活状态为填充</li>
                <li>响应式：支持不同尺寸的显示需求</li>
            </ul>
        </div>
    </div>
</body>
</html>
